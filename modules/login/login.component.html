<div class="container mx-auto py-8">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label for="exampleInputUsername" class="block text-gray-700 text-sm font-bold mb-2">ชื่อผู้ใช้</label>
      <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter Username" formControlName="userName">
    </div>
    <div class="mb-6">
      <label for="exampleInputPassword1" class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน</label>
      <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-[385px]">
      เข้าสู่ระบบ
    </button>
    <p class="text-center mt-2">ยังไม่มีรหัสผ่านใช่หรือไม่? <a href="/register" class="text-green-600 hover:text-green-700">สมัครสมาชิก</a></p>
  </form>
</div>
